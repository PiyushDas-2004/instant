<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Video Chat</title>
    <style>
        :root {
            --color-background: #ffffff;
            --color-surface: #f5f5f5;
            --color-text: #000000;
            --color-border: #cccccc;
            --color-primary: #0066cc;
            --color-error: #cc0000;
            --color-success: #00aa00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Landing Page */
        .landing {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
            gap: 20px;
        }

        .landing.hidden {
            display: none;
        }

        .landing-button {
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            background-color: var(--color-text);
            color: var(--color-background);
            cursor: pointer;
            border-radius: 4px;
            transition: opacity 0.3s;
        }

        .landing-button:hover {
            opacity: 0.8;
        }

        .landing-button:active {
            opacity: 0.6;
        }

        .landing-text {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .room-info {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
            text-align: center;
            max-width: 400px;
        }

        /* Call Interface */
        .call-interface {
            display: none;
            height: 100%;
            flex-direction: column;
            background-color: #000000;
        }

        .call-interface.active {
            display: flex;
        }

        .video-container {
            flex: 1;
            display: flex;
            gap: 0;
            overflow: hidden;
            position: relative;
        }

        .video-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .local-video-pip {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 180px;
            height: 135px;
            background-color: #000;
            border: 2px solid var(--color-border);
            border-radius: 4px;
            overflow: hidden;
            z-index: 10;
        }

        .local-video-pip video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #000000;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--color-border);
            background-color: transparent;
            color: var(--color-background);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .control-btn.active {
            background-color: var(--color-success);
            border-color: var(--color-success);
        }

        .control-btn.inactive {
            background-color: transparent;
            border-color: var(--color-border);
        }

        .end-call-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--color-error);
            border: none;
            color: var(--color-background);
            cursor: pointer;
            font-size: 28px;
            transition: opacity 0.3s;
        }

        .end-call-btn:hover {
            opacity: 0.8;
        }

        .status-text {
            color: var(--color-background);
            font-size: 12px;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 5;
        }

        .status-text.waiting {
            color: #ffcc00;
        }

        .status-text.connected {
            color: var(--color-success);
        }

        .remote-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            font-size: 16px;
            color: #666;
        }

        /* Share Link Modal */
        .share-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .share-modal.hidden {
            display: none;
        }

        .modal-content {
            background-color: var(--color-background);
            padding: 30px;
            border-radius: 4px;
            max-width: 500px;
            text-align: center;
            border: 1px solid var(--color-border);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .link-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
            font-family: monospace;
        }

        .copy-btn {
            padding: 10px 20px;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        .copy-btn:hover {
            opacity: 0.8;
        }

        .copy-feedback {
            font-size: 12px;
            color: var(--color-success);
            margin-top: 10px;
            display: none;
        }

        .copy-feedback.show {
            display: block;
        }

        @media (max-width: 768px) {
            .local-video-pip {
                width: 120px;
                height: 90px;
                bottom: 80px;
                right: 10px;
            }

            .control-btn {
                width: 44px;
                height: 44px;
                font-size: 20px;
            }

            .end-call-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            .controls {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div class="landing" id="landing">
        <button class="landing-button" id="startBtn">START CHAT</button>
        <div class="landing-text">Share this link with another person to connect</div>
        <div class="room-info" id="roomInfo"></div>
    </div>

    <!-- Call Interface -->
    <div class="call-interface" id="callInterface">
        <div class="video-container">
            <div class="video-wrapper" id="remoteVideoWrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="remote-placeholder" id="remotePlaceholder">Waiting for peer...</div>
            </div>
            <div class="local-video-pip">
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
        </div>
        <div class="status-text waiting" id="statusText">Connecting...</div>
        <div class="controls">
            <button class="control-btn active" id="micBtn" title="Mute/Unmute">üé§</button>
            <button class="control-btn active" id="cameraBtn" title="Camera On/Off">üìπ</button>
            <button class="end-call-btn" id="endCallBtn" title="End Call">‚òéÔ∏è</button>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="share-modal hidden" id="shareModal">
        <div class="modal-content">
            <h2>Share Your Link</h2>
            <input type="text" class="link-input" id="linkInput" readonly>
            <button class="copy-btn" id="copyBtn">Copy Link</button>
            <div class="copy-feedback" id="copyFeedback">‚úì Link copied to clipboard!</div>
        </div>
    </div>

    <script>
        // Generate or retrieve room ID
        const roomId = location.pathname.split('/').filter(Boolean).pop() || generateRoomId();
        if (!location.pathname.includes(roomId)) {
            window.history.replaceState({}, '', `/${roomId}`);
        }
        const shareLink = window.location.href;

        // DOM elements
        const landing = document.getElementById('landing');
        const callInterface = document.getElementById('callInterface');
        const startBtn = document.getElementById('startBtn');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const micBtn = document.getElementById('micBtn');
        const cameraBtn = document.getElementById('cameraBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const statusText = document.getElementById('statusText');
        const shareModal = document.getElementById('shareModal');
        const linkInput = document.getElementById('linkInput');
        const copyBtn = document.getElementById('copyBtn');
        const copyFeedback = document.getElementById('copyFeedback');
        const remotePlaceholder = document.getElementById('remotePlaceholder');
        const roomInfo = document.getElementById('roomInfo');

        roomInfo.textContent = `Room: ${roomId}`;

        // State
        let peerConnection;
        let localStream;
        let isAudioEnabled = true;
        let isVideoEnabled = true;
        let ws;
        let hasJoined = false;

        const rtcConfig = {
            iceServers: [
                { urls: ['stun:stun.l.google.com:19302'] },
                { urls: ['stun:stun1.l.google.com:19302'] }
            ]
        };

        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
            const wsUrl = `${wsProtocol}://${window.location.host}`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                ws.send(JSON.stringify({ type: 'join', roomId }));
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleSignalingMessage(message);
            };

            ws.onclose = () => {
                updateStatus('Disconnected', 'waiting');
            };

            ws.onerror = () => {
                updateStatus('Signaling error', 'waiting');
            };
        }

        function sendSignalingMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ ...message, roomId }));
            }
        }

        startBtn.addEventListener('click', async () => {
            startBtn.disabled = true;
            try {
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    connectWebSocket();
                }

                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: { ideal: 1280 }, height: { ideal: 720 } },
                    audio: true
                });

                localVideo.srcObject = localStream;
                initializePeerConnection();

                landing.classList.add('hidden');
                callInterface.classList.add('active');

                linkInput.value = shareLink;
                shareModal.classList.remove('hidden');

                hasJoined = true;
                updateStatus('Waiting for peer...', 'waiting');
            } catch (err) {
                alert('Unable to access camera or microphone');
                startBtn.disabled = false;
            }
        });

        function initializePeerConnection() {
            peerConnection = new RTCPeerConnection(rtcConfig);

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
                remotePlaceholder.style.display = 'none';
                updateStatus('Connected', 'connected');
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    sendSignalingMessage({
                        type: 'ice-candidate',
                        candidate: event.candidate
                    });
                }
            };

            peerConnection.onconnectionstatechange = () => {
                if (peerConnection.connectionState === 'failed') {
                    updateStatus('Connection failed', 'waiting');
                }
            };
        }

        async function createOffer() {
            if (!peerConnection) return;
            const offer = await peerConnection.createOffer({
                offerToReceiveAudio: true,
                offerToReceiveVideo: true
            });
            await peerConnection.setLocalDescription(offer);
            sendSignalingMessage({ type: 'offer', sdp: offer.sdp });
        }

        async function handleSignalingMessage(message) {
            const { type } = message;
            if (!type) return;

            if (type === 'user-count') {
                if (message.count === 2 && hasJoined && peerConnection && !peerConnection.localDescription) {
                    await createOffer();
                }
            } else if (type === 'peer-joined') {
                if (hasJoined && peerConnection && !peerConnection.localDescription) {
                    await createOffer();
                }
            } else if (type === 'offer') {
                if (!peerConnection) {
                    if (!localStream) {
                        localStream = await navigator.mediaDevices.getUserMedia({
                            video: { width: { ideal: 1280 }, height: { ideal: 720 } },
                            audio: true
                        });
                        localVideo.srcObject = localStream;
                    }
                    initializePeerConnection();
                    landing.classList.add('hidden');
                    callInterface.classList.add('active');
                }

                await peerConnection.setRemoteDescription(new RTCSessionDescription({
                    type: 'offer',
                    sdp: message.sdp
                }));

                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                sendSignalingMessage({ type: 'answer', sdp: answer.sdp });
            } else if (type === 'answer') {
                if (!peerConnection.currentRemoteDescription) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription({
                        type: 'answer',
                        sdp: message.sdp
                    }));
                }
            } else if (type === 'ice-candidate') {
                if (peerConnection && message.candidate) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                }
            } else if (type === 'peer-left') {
                remoteVideo.srcObject = null;
                remotePlaceholder.style.display = 'flex';
                updateStatus('Peer left. Waiting...', 'waiting');
            }
        }

        micBtn.addEventListener('click', () => {
            if (!localStream) return;
            isAudioEnabled = !isAudioEnabled;
            localStream.getAudioTracks().forEach(track => track.enabled = isAudioEnabled);
            micBtn.classList.toggle('active', isAudioEnabled);
            micBtn.classList.toggle('inactive', !isAudioEnabled);
        });

        cameraBtn.addEventListener('click', () => {
            if (!localStream) return;
            isVideoEnabled = !isVideoEnabled;
            localStream.getVideoTracks().forEach(track => track.enabled = isVideoEnabled);
            cameraBtn.classList.toggle('active', isVideoEnabled);
            cameraBtn.classList.toggle('inactive', !isVideoEnabled);
        });

        endCallBtn.addEventListener('click', () => {
            endCall();
        });

        function endCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
            landing.classList.remove('hidden');
            callInterface.classList.remove('active');
            shareModal.classList.add('hidden');
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            remotePlaceholder.style.display = 'flex';
            startBtn.disabled = false;
            isAudioEnabled = true;
            isVideoEnabled = true;
            micBtn.classList.add('active');
            micBtn.classList.remove('inactive');
            cameraBtn.classList.add('active');
            cameraBtn.classList.remove('inactive');
            updateStatus('Connecting...', 'waiting');
        }

        function updateStatus(text, className) {
            statusText.textContent = text;
            statusText.classList.remove('waiting', 'connected');
            if (className) {
                statusText.classList.add(className);
            }
        }

        copyBtn.addEventListener('click', () => {
            linkInput.select();
            document.execCommand('copy');
            copyFeedback.classList.add('show');
            setTimeout(() => {
                copyFeedback.classList.remove('show');
            }, 2000);
        });

        function generateRoomId() {
            return Math.random().toString(36).substr(2, 9);
        }

        window.addEventListener('beforeunload', () => {
            endCall();
        });
    </script>
</body>
</html>
